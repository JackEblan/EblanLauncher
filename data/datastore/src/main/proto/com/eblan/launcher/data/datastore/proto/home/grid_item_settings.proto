syntax = "proto3";

import "com/eblan/launcher/data/datastore/proto/home/text_color.proto";

option java_package = "com.eblan.launcher.data.datastore.proto.home";
option java_multiple_files = true;

message GridItemSettingsProto {
  int32 iconSize = 1;
  TextColorProto textColorProto = 2;
  int32 textSize = 3;
  bool showLabel = 4;
  bool singleLineLabel = 5;
}