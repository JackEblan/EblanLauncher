syntax = "proto3";

import "com/eblan/launcher/data/datastore/proto/general/theme.proto";

option java_package = "com.eblan.launcher.data.datastore.proto.general";
option java_multiple_files = true;

message GeneralSettingsProto {
  ThemeProto themeProto = 1;

  bool dynamicTheme = 3;

  string iconPackInfoPackageName = 4;
}