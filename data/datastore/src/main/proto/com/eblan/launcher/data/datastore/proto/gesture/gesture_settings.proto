syntax = "proto3";

import "com/eblan/launcher/data/datastore/proto/gesture/eblan_action.proto";

option java_package = "com.eblan.launcher.data.datastore.proto.gesture";
option java_multiple_files = true;

message GestureSettingsProto {
  EblanActionProto doubleTapProto = 1;

  EblanActionProto swipeUpProto = 2;

  EblanActionProto swipeDownProto = 3;
}